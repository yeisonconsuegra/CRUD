<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <div id="demo" style="width:200px">some text</div>
    <script>
//llamando a la función en window.onload para asegurarse de que el HTML esté cargado
window.onload = function() {
    var x = document.getElementById("demo");
    x.style.color = '#6600FF';
    x.style.width = '100px';
};

</script>
  </body>
</html>
